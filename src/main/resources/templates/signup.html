<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
    <title>WEAVUS 회원가입</title>
  <style>
    .id_check {
      display: flex;
    }
  </style>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="#!">WEAVUS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">옷</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#!">남성용</a></li>
            <li><a class="dropdown-item" href="#!">여성용</a></li>
            <li><a class="dropdown-item" href="#!">아이용</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown1" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">신발</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#!">남성용</a></li>
            <li><a class="dropdown-item" href="#!">여성용</a></li>
            <li><a class="dropdown-item" href="#!">아이용</a></li>
          </ul>
        </li>
      </ul>

    </div>
  </div>
</nav>
<hr>
  <form action="/signup" method="post" class="container">
    <div class="id_check">
      <input type="text" name="id" class="form-control" style="width: 40%" placeholder="id" required>
      <a class="btn btn-secondary btn-sm" onclick="window.open('idcheck','ID 체크', 'width=450,height=300')">중복검사</a><br>
    </div>
    <br>
      <input type="password" class="form-control" name="password" style="width: 40%" placeholder="password" required>
    <br>
      <input type="email" class="form-control" name="userEmail" style="width: 40%" placeholder="userEmail" required>
    <br>
      <input type="text" class="form-control" name="userName" style="width: 40%" placeholder="userName" required>
    <br>
      <input type="text" class="form-control" name="userEnName" style="width: 40%" placeholder="userEnName" required>
    <br>
    <input type="hidden" name="isActive" value="0">
    <button type="submit" class="btn btn-warning">SignUp</button>
    <a href="/login" class="btn btn-success">Back</a>
    <span th:text="${msg}"></span>
  </form>
<br>
  <footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">WEAVUS &copy; Your Website 2024</p></div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
